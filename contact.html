	<main>
		<div class="contactpage">
			<div class="contactdetails">
				<div class="contactall">
					<div class="contactsome">
						<div class="location">
							<div class="loicon">
								<img src="Images/location.png">
							</div>
							<div class="lotext">
								<h>Copenhagen</h>
								<p>Strandvejen 61 <br>2100 København</p>
							</div>
						</div>
						<div class="phonenumber">
							<div class="phoicon">
								<img src="Images/call.png">
							</div>
							<div class="photext">
								<h>let's talk</h>
								<p>+45 27 86 18 00</p>
							</div>
						</div>
						<div class="emailaddress">
							<div class="emicon">
								<img src="Images/email.png">
							</div>
							<div class="emtext">
								<h>for bookings</h>
								<p>rosiefrankland@gmail.com</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="contactus">
				<div class="sendmessage">
					<h>send me a message:</h>
				</div>
				<form class="booking" action="">
					<div class="addname">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" placeholder="Enter your name..." required>
					</div>
					<div class="addemail">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="Enter your email..." required>
					</div>
					<div class="addservice">
						<label for="service">Services:</label>
						<select name="service" id="service">

							<option value="">Permanent Tattoo</option>
							<option value="">Temporary Tattoo</option>
							<option value="">Customised</option>
							<option value="">Graffiti</option>
							<option value="">Painting</option>
							<option value="">Clothing</option>
						</select>
					</div>
					<div class="addsubject">
						<label for="subject">Subject:</label>
						<textarea name="subject" id="subject" cols="10" rows="10"></textarea>
					</div>
					<div class="addsubmit">
						<div></div>
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
		</div>
